<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations Alert</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoHgCZdBc-c655SVaCi7pHL95-zbMxyZc&callback=initMap&libraries=&v=weekly" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Location Alert</h2>
    <button id="setLocationBtn">Set Location for Alert</button>
    <div id="notification" style="display: none; position: fixed; top: 10px; right: 10px; padding: 15px; background-color: #333; color: #fff; border-radius: 5px;">
        <p>You have reached your set location!</p>
    </div>
    
    <div id="map"></div>
    <audio id="alertSound" src="alertMess.mp3"></audio>
    <script src="index.js"></script>
</body>
</html>
